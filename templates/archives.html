{% extends "base.html" %}
{% block content %}
    <article class="post">
        <h1 class="post-title">Archives for {{ SITENAME }}</h1>
        <section class="post-content">
        <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
        </dl>
        </section>
    </article>
{% endblock %}
